        #background-video {

            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .email {
            font-size: 1.5em;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
